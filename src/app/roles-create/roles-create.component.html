<div class="max-w-lg m-auto mt-10 card">
  <h1 class="font-bold text-center text-xl">Roles Create</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <FormInput formControlName="name" label="Name"></FormInput>
    <FormInput formControlName="code" label="Code" placeholder="input a number"></FormInput>
    <button primary size="md" type="submit" class="mt-2 mx-auto w-full">
      <span class="text-center"> submit </span>
    </button>
  </form>
</div>
