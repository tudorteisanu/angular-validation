<div class="pt-2">
  <div class="relative mt-2 rounded-md shadow-sm">
    <label
      class="text-sm font-medium leading-6 absolute -top-3 left-3 bg-white p-0"
      *ngIf="formInput.value"
      [ngClass]="labelClass"
    >
      {{ label }}
    </label>
    <input
      [type]="type"
      #formInput
      [placeholder]="inputPlaceholder"
      (input)="writeValue(formInput.value)"
      (focus)="onTouched()"
      [ngClass]="inputClass"
      class="p-3 block w-full rounded-md border-0 ring-1 ring-inset focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6"
    />
    <div
      class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3"
      *ngIf="!isValid"
    >
      <svg
        class="h-5 w-5 text-red-500"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
          clip-rule="evenodd"
        />
      </svg>
    </div>
  </div>
  <p class="mt-1 ml-2 text-sm text-red-600" *ngIf="areMessageShown">
    <span>{{ errorMessage }}</span>
  </p>
</div>
